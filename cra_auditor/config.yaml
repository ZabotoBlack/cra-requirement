name: "CRA Compliance Auditor"
description: "A comprehensive Cyber Resilience Act (CRA) compliance scanner for your local network. Audits devices, checks for common vulnerabilities, and provides AI-powered insights."
version: "1.0.43"
slug: "cra_auditor"
init: false
arch:
  - aarch64
  - amd64
  - armv7
boot: auto

# INGRESS CONFIGURATION
ingress: true
ingress_port: 8099
panel_icon: mdi:security
# Remove "ports" to rely purely on Ingress (safer)
# ports:
#   8099/tcp: 8099
# Optional: Keep webui if you want a "Open Web UI" button, but it's not strictly required for Ingress
# webui: "http://[HOST]:[PORT:8099]"
homeassistant_api: true
hassio_api: true
full_access: true # Disables protection mode, required for raw sockets/ARP
host_network: true # Required for ARP/raw sockets; grants elevated host access

map:
  - share:rw

options:
  target_subnet: "192.168.1.0/24"
  gemini_api_key: ""
  nvd_api_key: ""
  log_level: "info"
schema:
  target_subnet: str
  gemini_api_key: password
  nvd_api_key: password
  log_level: list(trace|debug|scan_info|info|warning|error|fatal)
